 main {

        .contact-section {
            background-color: rgba(255, 255, 255, 0.9);
            margin: 40px 20px;

            display: block;
        }

        .contact-container h2 {
            color: #333;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .contact-intro {
            color: #666;
            text-align: center;
            font-size: 1.1em;
            margin-bottom: 40px;
        }

        .contact-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }

        .contact-info h3, .contact-form h3 {
            color: #333;
            font-size: 1.5em;
            margin-bottom: 20px;
            border-bottom: 2px solid #ff69b4;
            padding-bottom: 10px;
        }

        .contact-item {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 10px;
        }

        .contact-icon {
            font-size: 1.5em;
            min-width: 30px;
        }

        .contact-item strong {
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        .contact-item a {
            color: #0066cc;
            text-decoration: none;
        }

        .contact-item a:hover {
            text-decoration: underline;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-family: inherit;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #ff69b4;
        }

        .submit-btn {
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 20, 147, 0.3);
        }
